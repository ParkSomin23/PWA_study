<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                   maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-app> 
            <v-app-bar app color="blue" dark>
                <v-app-bar-nav-icon></v-app-bar-nav-icon>
                <v-toolbar-title class="white--text mx-auto">Virtual Company</v-toolbar-title>
            </v-app-bar>

            <v-main>
                <v-container>
                    <v-card>
                        <!-- two-line: 한 항목에 행 2개-->
                        <v-list two-line v-for="item in aList" v-bind:key="item.id">
                            <v-list-item @click="">
                                <!-- 왼쪽 icon: avatar: 원 모양의 디자인으로 바꿔줌-->
                                <v-list-item-avatar>
                                    <v-icon :class="item.icon_style">{{ item.icon_name }}</v-icon>
                                </v-list-item-avatar>
                                <!-- 오른쪽 내용-->
                                <v-list-item-content>
                                    <v-list-item-title>{{ item.title }}</v-list-item-title>
                                </v-list-item-content>
                                <!-- 오른쪽에 화살표 아이콘 넣기-->
                                <v-list-item-action>
                                    <v-btn icon>
                                        <v-icon color="grey">keyboard_arrow_right</v-icon>
                                    </v-btn>
                                </v-list-item-action>
                            </v-list-item>
                        </v-list>
                    </v-card>
                </v-container>
            </v-main>

            <v-footer color="primary" dark>
                <div class="mx-auto">Copyright &copy; {{ new Date().getFullYear() }}</div>
            </v-footer>
        </v-app>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el:'#app',
        vuetify: new Vuetify(),
        data() { //component로 사용할 때 함수 형태로 선언해야함 컴포넌트 별로 각각 data 메모리 할당
            return {
                aList:[{
                    icon_name:'account_balance',
                    icon_style:'red white--text',
                    title:'회사 소개'
                },
                {
                    icon_name:'photo',
                    icon_style:'green white--text',
                    title:'제품 이미지'
                },
                {   
                    divider: false,
                    icon_name:'movie',
                    icon_style:'yellow white--text',
                    title:'홍보 동영상'
                }]
            }
        }
    })
</script>
</html>
