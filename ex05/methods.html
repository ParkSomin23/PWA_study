<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> 
</head>
<body>
    <div id="main">
        <p>클릭 숫자: {{ nClicks }}</p>
        <P>카운트다운: {{ fnCounter }} </P>
        <button v-on:click="fnIncrement">눌러 주세요!</button>
    </div>

    <script>
        new Vue({
            el:'#main',
            data:{
                nClicks:0
            },
            computed:{
                fnCounter (){
                    return 10 - this.nClicks;
                }
            },
            methods:{
                fnIncrement(){
                    this.nClicks++;
                }
            }
        });
    </script>
</body>
</html>
