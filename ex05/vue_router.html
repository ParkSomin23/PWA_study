<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>안녕하세요</h1>
        <!-- 정의된 view -->
        <router-view></router-view> 
        <hr>
        <p>라우터 사용:
            <!-- 라우터의 뷰 페이지 변경 -->
            <router-link to="/main">메인 페이지로 이동</router-link>
            <router-link to="/sub">서브 페이지로 이동</router-link>
        </p>
    </div>
</body>
<script>
    // 라우터에 등록할 간단한 컴포넌트
    const tmMain = {
        template: `<h2>메인 페이지입니다</h2>`
    }

    const tmSub = {
        template: `<h2>서브 페이지입니다</h2>`
    }

    // 라우터 옵션 등록
    const rtRoutes = [{
        path: '/main',
        component: tmMain
    },
    {
        path: '/sub',
        component: tmSub
    }]

    // 라우터 객체 생성
    const router = new VueRouter({
        routes: rtRoutes
    })

    var gApp = new Vue({
        el: '#app',
        router
    })
</script>
</html>
