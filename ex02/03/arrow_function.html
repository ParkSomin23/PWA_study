<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button onclick="
        console.log(fnSayHellow());
        console.log('1+2 = ', fnPlusNumbers1(1, 2));
        console.log('2+3 = ', fnPlusNumbers2(2, 3));
        console.log('3+4 = ', fnPlusNumbers3(3, 4));
        console.log('4+1 = ', fnPlusNumbers4(4));"
        id="clickme">화살표 함수 실행!</button> 
    <script>
        const fnPlusNumbers1 = function(n1, n2) {
            return n1 + n2;
        }
        const fnPlusNumbers2 = (n1, n2) => {
            return n1 + n2;
        }
        const fnPlusNumbers3 = (n1, n2) => n1 + n2;
        const fnPlusNumbers4 = n => n +1;
        const fnSayHellow = () => '안녕하세요!';
    </script>
</body>
</html>
