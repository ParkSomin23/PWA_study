<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fnDoAsynFunc()">async, await: 상품 배송 시작!</button>

    <script>
        async function fnDoAsynFunc() {
            console.log(await fnProductReady(1, 2000));
            console.log(await fnProductReady(2, 1000));
            console.log(await fnProductReady(3, 500));
        }

        function fnProductReady(pNum, pTime) {
            return new Promise((fnResolve) => {
                setTimeout(() => {
                    console.log(pNum);
                    fnResolve('상품이 성공적으로 배송되었습니다.');
                }, pTime);
            })
        }
    </script>
</body>
</html>
